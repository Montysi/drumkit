<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="centreText">
            <h1>Drumkit Challenge</h1>
        </div>

    <div id="container">
        
         <div class="centreText soundBox"tabindex="0">
             <h2 id="hihat">Q</h2>
         </div>

         <div class="centreText soundBox">
            <h2 id="clap">W</h2>
         </div>

        <div class="centreText soundBox">
            <h2 id="boom">E</h2>
        </div>

        <div class="centreText soundBox">
             <h2 id="kick">R</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="openhat">T</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="ride">A</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="snare">S</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="tink">D</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="tom">F</h2>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
