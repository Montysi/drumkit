<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="centreText">
            <h1>Drumkit Challenge</h1>
        </div>

    <div id="container">
        
         <div class="centreText soundBox">
             <h2 id="hihat">Q</h2>
         </div>

         <div class="centreText soundBox">
            <h2 id="clap">Clap</h2>
         </div>

        <div class="centreText soundBox">
            <h2 id="boom">Boom</h2>
        </div>

        <div class="centreText soundBox">
             <h2 id="kick">Kick</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="openhat">Openhat</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="ride">Ride</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="snare">Snare</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="tink">Tink</h2>
        </div>

        <div class="centreText soundBox">
            <h2 id="tom">Tom</h2>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
